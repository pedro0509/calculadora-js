<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator bg-dark p-1 rounded-3 shadow-lg">
            <div class="display bg-secondary text-white p-3 mb-3 rounded-2 text-end">
                <div class="previus-operand text-white-50 fs-6"></div>
                <div class="current-operand fs-2">0</div>
            </div>
            <div class="row g-2 mb-2">
                <div class="col-6">
                    <div class="btn btn-danger w-100 py-3" data-action="clear">AC</div>
                </div>
                <div class="col-3">
                    <div class="btn btn-warning w-100 py-3" data-action="delete">DEL</div>
                </div>
                <div class="col-3">
                    <div class="btn btn-warning w-100 py-3" data-action="divide">/</div>
                </div>
            </div>
            <div class="row g-2 mb-2">
                <div class="col-3">
                    <button class="btn btn-dark border border-secondary w-100 py-3" data-number="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark border border-secondary w-100 py-3" data-number="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark border border-secondary w-100 py-3" data-number="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100 py-3" data-action="x">X</button>
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-3">
                    <button class="btn btn-dark border border-secondary w-100 py-3" data-number="4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark border border-secondary w-100 py-3" data-number="5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark border border-secondary w-100 py-3" data-number="6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100 py-3" data-action="-">-</button>
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-3">
                    <button class="btn btn-dark border border-secondary w-100 py-3" data-number="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark border border-secondary w-100 py-3" data-number="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark border border-secondary w-100 py-3" data-number="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100 py-3" data-action="+">+</button>
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-6">
                    <button class="btn btn-dark border border-secondary w-100 py-3" data-number="0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark border border-secondary w-100 py-3" data-number=".">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100 py-3" data-action="equals">=</button>
                </div>
            </div>


        </div>


    </div>



    <!--Scripts BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>

    <!--Jquery e mask-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>

</html>
